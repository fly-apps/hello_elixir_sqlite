# fly.toml file generated for sqlite-tests-2 on 2022-01-18T08:17:23-03:00

app = "sqlite-tests-2"

kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[env]
  DATABASE_PATH = "/data/prod.db"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
source = "database_data"
destination = "/data"

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
